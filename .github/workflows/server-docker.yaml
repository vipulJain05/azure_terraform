name: Build and push Docker image

on:
  push:
    branches:
      - master

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Login to Quay.io
      uses: docker/login-action@v1
      with:
        registry: quay.io
        username: ${{ secrets.QUAY_USERNAME }}
        password: ${{ secrets.QUAY_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v2
      with:
        context: server/
        push: true
        tags: quay.io/vipul05/azure_learning:${{ github.sha }}

    - name: Log in with Azure
      uses: azure/login@v1
      with:
        creds: '${{ secrets.AZURE_CREDENTIALS }}'

    - name: Configure kubectl
      run: |
        az aks get-credentials --resource-group rg-climbing-sole --name k8stest
        kubectl get pods -A

    - name: Deploy the image on aks
      run: |
        github_sha=${{ github.sha }}
        kubectl patch deployment api -p \
  '{"spec":{"template":{"spec":{"containers":[{"name":"api-server","image":"quay.io/vipul05/azure_learning:echo ${github_sha}"}]}}}}'
#kubectl apply -f deployment.yaml

    